<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Test</title>
    <style>
        /* Enkel styling til chat */
        #chatBox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            font-weight: bold;
        }
        .gemini-message {
            color: #007BFF;
        }
        #inputField {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        #sendButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatBox">
    <div id="messages"></div>

    <input type="text" id="inputField" placeholder="Skriv en besked..." />
    <button id="sendButton">Send</button>
</div>

<script src="marked.min.js"></script>
<script>

    const sendButton = document.getElementById("sendButton");
    const inputField = document.getElementById("inputField");
    const messages = document.getElementById("messages");

    sendButton.addEventListener("click", function() {
        const userInput = inputField.value;
        if (userInput.trim()) {
            addMessage("Du: " + userInput, "user-message");

            // Send input til Gemini API
            fetch('http://localhost:8080/api/gemini/generate?prompt=' + encodeURIComponent(userInput))
                .then(response => response.text()) // Brug text() til at hente den rå tekst (Mono<String>)
                .then(geminiResponse => {
                    // Vis Gemini's svar i chatten
                    addMessage("Gemini: " + marked.parse(geminiResponse), "gemini-message");
                })
                .catch(error => {
                    addMessage("Fejl: " + error.message, "gemini-message");
                });

            // Tøm inputfeltet
            inputField.value = "";
        }
    });

    // Funktion til at tilføje en besked til chatvinduet
    function addMessage(message, className) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", className);
        messageElement.innerHTML = message;
        messages.appendChild(messageElement);

        // Scroll ned til den nyeste besked
        messages.scrollTop = messages.scrollHeight;
    }

</script>

</body>
</html>
